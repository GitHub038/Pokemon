<h1>Liste des Pokemons</h1>
<input #input2 (keyup.enter)="selectPokemon(input2.value)" type="number" />

<p *ngIf="pokemonSelected">
  Vous avez sélectionné le pokemon : {{ pokemonSelected?.name }}
</p>

<p *ngIf="!pokemonSelected">Aucun pokémon n'a été trouvé.</p>

<p *ngFor="let pokemon of pokemonList">
  {{ pokemon.name }}
</p>
